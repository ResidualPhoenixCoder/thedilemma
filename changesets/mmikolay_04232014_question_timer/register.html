<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>The Dilemma | Register</title>
	<link href="css/ui-lightness/jquery-ui-1.10.4.css" rel="stylesheet">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui-1.10.4.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script>
	$(function() {
		$( "#btn_register" )
			.button()
			.click(function( event ) {
				window.location='login.html';
			});
	});
	</script>
	<style>
	#main {
		width: 500px;
		margin-top: -250px;
		margin-left: -250px;
	}
	
	table {
		border: 0px;
		margin-left: auto;
		margin-right: auto;
	}
	
	#btn_register{
		width: 360px;
	}
	</style>
	
</head>

<body>

<div id="main">
	<h1>REGISTER PLAYER</h1>
	<div>
		<table id="#treg">
			<tr><td>Username:</td><td><input type="text" id="txf_user" /></td></tr>
			<tr><td>Email:</td><td><input type="text" id="txf_email" /></td></tr>
			<tr><td>Clan:</td><td><input type="text" id="txf_clan" /></td></tr>
			<tr><td>Password:</td><td><input type="password" id="txf_pswrd" /></td></tr>
			<tr><td>Password (Confirm):</td><td><input type="password" id="txf_pswrd_cnfrm" /></td></tr>
		</table><br />
	</div>
	<div style="text-align:center;"><button id="btn_register">REGISTER</button></div><br />
</div>

</body>

</html>
